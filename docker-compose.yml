version: '3.9'

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - minio_data:/data
    networks:
      - backend
    ports:
      - "9001:9001"  # MinIO Console (Web UI)

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - OMS_ACCESS_KEY=${OMS_ACCESS_KEY}
      - OMS_SECRET_KEY=${OMS_SECRET_KEY}
    volumes:
      - ./init:/init:ro
    networks:
      - backend
    entrypoint: ["/bin/sh", "/init/bootstrap.sh"]

  app:
    build: ./app
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=${MINIO_BUCKET}
      - S3_ACCESS_KEY=${OMS_ACCESS_KEY}
      - S3_SECRET_KEY=${OMS_SECRET_KEY}
      - S3_REGION=${S3_REGION}
      - APP_PORT=${APP_PORT}
    networks:
      - backend
    ports:
      - "${APP_PORT}:${APP_PORT}"
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import os, urllib.request; urllib.request.urlopen('http://localhost:' + os.environ.get('APP_PORT','8080') + '/health')"
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  backend:

volumes:
  minio_data:
